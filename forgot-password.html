<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="firebaseauth.js"></script>
    
    <title>Forgot Password - Home Marketer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 180px;
            margin: 0 auto 25px;
            display: block;
        }

        h2 {
           color: #333333;
        }

       input {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #cccccc;
          border-radius: 4px;
          }

      button {
         background-color: #007bff;
         color: #ffffff;
         padding: 10px 20px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         }

        button:hover {
             background-color: #0056b3;
         }



        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="home-marketer2.png" alt="Logo" class="logo">
        <h2>Password Recovery</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Send Reset Instructions</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
// Import and configure Firebase. Replace with your Firebase config.
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Password reset functionality
document.getElementById("forgot-password-form").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const messageBox = document.getElementById("message");

    sendPasswordResetEmail(auth, email)
        .then(() => {
            messageBox.style.display = "block";
            messageBox.className = "success";
            messageBox.textContent = "Reset instructions sent! Check your email.";
        })
        .catch((error) => {
            messageBox.style.display = "block";
            messageBox.className = "error";
            messageBox.textContent = `Error: ${error.message}`;
        });
});

    </script>



</body>
</html>
