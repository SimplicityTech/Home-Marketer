<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Home Marketer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 180px;
            margin: 0 auto 25px;
            display: block;
        }

        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="home-marketer2.png" alt="Logo" class="logo">
        <h2>Password Recovery</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Send Reset Instructions</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Updated Firebase SDK with compat versions -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Updated Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyABbx6yhhAN0DAhx7FjPRPU-vKyRJUWtR8",
            authDomain: "registration-homemarketer.firebaseapp.com", // Correct Firebase domain
            projectId: "registration-homemarketer",
            storageBucket: "registration-homemarketer.appspot.com",
            messagingSenderId: "764247926799",
            appId: "1:764247926799:web:838d65e930acc8ae849b7a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Form submission handler
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('Password reset email sent successfully! Check your inbox.', 'success');
            } catch (error) {
                let errorMessage = 'Error sending reset email: ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No account found with this email';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email format';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
