<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Description</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #009688;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
        }
        
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #009688;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #00796b;
        }
        
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f2f1;
            border: 1px solid #009688;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Describe Your Dream House</h1>
        <form id="houseForm">
            <label for="houseType">House Type:</label>
            <input type="text" id="houseType" name="houseType" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="features">Features:</label>
            <textarea id="features" name="features" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>

    <script>
        document.getElementById('houseForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const houseType = document.getElementById('houseType').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const features = document.getElementById('features').value;
        
            const output = `
                <h2>Your Dream House</h2>
                <p><strong>House Type:</strong> ${houseType}</p>
                <p><strong>Number of Bedrooms:</strong> ${bedrooms}</p>
                <p><strong>Number of Bathrooms:</strong> ${bathrooms}</p>
                <p><strong>Features:</strong> ${features}</p>
            `;
        
            document.getElementById('output').innerHTML = output;
        });
        
    </script>
</body>
</html>
